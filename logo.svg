<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1" stroke="url(#logoGradient)" stroke-width="2"/>

    <!-- Main Letter G -->
    <path d="M 60 70
           Q 60 50, 80 50
           L 120 50
           Q 140 50, 140 70
           L 140 100
           L 120 100
           L 120 80
           L 100 80
           L 100 100
           Q 100 120, 80 120
           L 80 120
           Q 60 120, 60 100
           Z"
          fill="url(#logoGradient)"
          filter="url(#glow)"/>

    <!-- Letter V -->
    <path d="M 45 130
           L 55 130
           L 70 160
           L 85 130
           L 95 130
           L 75 170
           L 65 170
           Z"
          fill="url(#accentGradient)"
          filter="url(#glow)"/>

    <!-- Tech Elements - Circuit Pattern -->
    <g stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.6">
        <!-- Horizontal lines -->
        <line x1="110" y1="130" x2="130" y2="130"/>
        <line x1="135" y1="130" x2="155" y2="130"/>
        <line x1="110" y1="145" x2="125" y2="145"/>
        <line x1="130" y1="145" x2="155" y2="145"/>
        <line x1="110" y1="160" x2="140" y2="160"/>

        <!-- Vertical lines -->
        <line x1="130" y1="125" x2="130" y2="135"/>
        <line x1="155" y1="125" x2="155" y2="150"/>
        <line x1="125" y1="140" x2="125" y2="150"/>
        <line x1="140" y1="155" x2="140" y2="165"/>

        <!-- Connection dots -->
        <circle cx="130" cy="130" r="2" fill="url(#accentGradient)"/>
        <circle cx="155" cy="130" r="2" fill="url(#accentGradient)"/>
        <circle cx="125" cy="145" r="2" fill="url(#accentGradient)"/>
        <circle cx="155" cy="145" r="2" fill="url(#accentGradient)"/>
        <circle cx="140" cy="160" r="2" fill="url(#accentGradient)"/>
    </g>

    <!-- Code brackets -->
    <g fill="url(#logoGradient)" opacity="0.7" font-family="monospace" font-size="24" font-weight="bold">
        <text x="25" y="45">&lt;</text>
        <text x="165" y="45">/&gt;</text>
        <text x="25" y="185">&lt;/</text>
        <text x="165" y="185">&gt;</text>
    </g>
</svg>